<!DOCTYPE html>
<html>
<head>
<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<script src="./index.js"></script>
<link rel="stylesheet" type="text/css" href="index.css">

<title>GDAX api</title>
</head>
<body>

  <div id="wrapper">
    <div id="container">
      <h1>WebSockets Client</h1> 
      {{ status }}
      <div id="sellOrders">
        <h2>Sell Orders</h2>
        {{ sellOrder }}
        {{ sellVol }}
        <p>At market: {{ marketSell }}</p>
        <p>Open Interest: {{ uniqueSells }}</p>
      </div>
      <div id="buyOrders">
        <h2>Buy Orders</h2>
        {{ buyOrder }}
        {{ buyVol }}
        <p>At market: {{ marketBuy }}</p>
        <p>Open Interest: {{ uniqueBuys }}</p>
      </div>
      <div id="lastPrice">
        <h2>Last Price</h2>
        <div :id="dir">{{ lastPrice }}</div> 
      </div>
      <br>
      <button v-on:click="sendMessage">Send WS message</button>
      <button v-on:click="closeConnection">Close Connection</button>
      <button v-on:click="resetNumbers">Reset cumulatives</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
